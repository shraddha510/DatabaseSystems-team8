<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrator Interface</title>
    <link rel="stylesheet" href="../static/admin.css">
</head>
<body>
  <header>
    <div class="nav-container">
      <h1>Awesome Restaurant</h1>
      <nav class="nav nav-masthead">
        <a class="nav-link" href="./customer.html">Customers</a>
        <a class="nav-link" href="./staff.html">Staff</a>
        <a class="nav-link active" aria-current="page" href="./admin.html">Administrator</a>
      </nav>
    </div>
  </header>

  <main>
    <!-- Transaction Management Section -->
    <div id="transaction-management">
      <h2>Transaction Management</h2>

      <button type="button" class="view-all-button">View All Transaction Records</button>
      
      <form>
          <h3>View Transaction Record</h3>

          <div class="form-row">
            <label for="orderID">Order ID:</label>
            <input type="number" min=1 id="orderID" name="orderID" required><br>
          </div>

          <div class="form-row">
            <label for="transactionNum">Transaction Number:</label>
            <input type="number" min=1 id="transactionNum" name="transactionNum" required><br>
          </div>

          <button type="submit">View Transaction Details</button>
      </form>
    </div>
    
    <!-- Meal Management Section -->
    <div id="meal-management">
      <h2>Meal Management</h2>
      
      <button type="button" class="view-all-button">View All Meals</button>
      
      <!-- Update Existing Meal Item -->
      <form>
          <h3>Update Meal</h3>

          <div class="form-row">
            <label for="updateMealID">Meal ID:</label>
            <input type="number" min=1 id="updateMealID" name="updateMealID" required><br>
          </div>

          <div class="form-row">
            <label for="updateMealName">Meal Name:</label>
            <input type="text" id="updateMealName" name="updateMealName" required><br>
          </div>

          <div class="form-row">
            <label for="updateDescription">Description:</label>
            <input type="text" id="updateDescription" name="updateDescription" required><br>
          </div>

          <div class="form-row">
            <label for="updatePrice">Price:</label>
            <input type="number" min=0 step="0.01" id="updatePrice" name="updatePrice" required><br>
          </div>

          <button type="submit">Update Meal Item</button>
      </form>
      
      <!-- Add New Meal -->
      <form>
          <h3>Add New Meal</h3>

          <div class="form-row">
            <label for="newMealID">Meal ID:</label>
            <input type="number" min=1 id="newMealID" name="newMealID" required><br>
          </div>

          <div class="form-row">
            <label for="newMealName">Meal Name:</label>
            <input type="text" id="newMealName" name="newMealName" required><br>
          </div>

          <div class="form-row">
            <label for="newDescription">Description:</label>
            <input type="text" id="newDescription" name="newDescription" required><br>
          </div>

          <div class="form-row">
            <label for="newPrice">Price:</label>
            <input type="number" min=0 step="0.01" id="newPrice" name="newPrice" required><br>
          </div>

          <button type="submit" class="green-button">Add New Meal Item</button>
      </form>

      <!-- Remove Meal -->
      <form action="#" method="post">
          <h3>Remove Meal</h3>

          <div class="form-row">
            <label for="removeMealID">Meal ID:</label>
            <input type="number" min=1 id="removeMealID" name="removeMealID" required><br>
          </div>

          <button type="submit" class="red-button">Remove Meal</button>
      </form>
    </div>
  </main>
</body>
</html>
