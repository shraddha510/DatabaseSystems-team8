<!doctype html>
<html lang="en" class="h-100">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Restaurant Website</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <link href="../static/index.css" rel="stylesheet">
  <script defer src="../static/customer.js"></script>

  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      user-select: none;
    }
    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>
</head>

<body class="d-flex h-100 text-center text-white bg-dark">

<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">

  <header class="mb-auto">
    <div>
      <h3 class="float-md-start mb-0">Awesome Restaurant</h3>
      <nav class="nav nav-masthead justify-content-center float-md-end">
        <a class="nav-link active" href="./customer.html">Customers</a>
        <a class="nav-link" href="./staff.html">Staff</a>
        <a class="nav-link" href="./admin.html">Administrator</a>
      </nav>
    </div>
  </header>

  <main class="px-3">

    <!-- Place an Order -->
    <div id="place" style="display: block; opacity: 1;">
      <h1>Place An Order</h1>
      <p class="lead">Want to know the status of your order? <a href="#" id="to-track">Track an existing order.</a></p><br>

      <form id="placeOrderForm">
        <div class="row mb-3">
          <label for="mealid" class="col-4 col-form-label">Meal</label>
          <div class="col-8">
            <select class="form-select" id="mealid" name="mealid" required>
              <option value="">Loading meals...</option>
            </select>
          </div>
        </div>

        <div class="row mb-3">
          <label for="quantity" class="col-4 col-form-label">Quantity</label>
          <div class="col-8">
            <input type="number" value="1" class="form-control" id="quantity" name="quantity" min="1" max="10" required>
          </div>
        </div>

        <button type="submit" class="btn btn-primary">Add Meal to Order</button>
      </form>

      <!-- Cart area -->
      <div id="cart" class="mt-4">
        <h4>Current Order</h4>
        <table class="table table-dark table-striped" id="cartTable">
          <thead>
            <tr>
              <th>Meal</th>
              <th>Quantity</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <!-- Cart items will appear here -->
          </tbody>
        </table>

        <!-- Order type selection only when ready to place -->
        <div class="row mt-3">
          <label for="orderTypeFinal" class="col-4 col-form-label">Order Type</label>
          <div class="col-8">
            <select class="form-select" id="orderTypeFinal" name="orderTypeFinal">
              <option value="ToGo">To Go</option>
              <option value="DineIn">Dine In</option>
            </select>
          </div>
        </div>

        <button id="placeFullOrderBtn" class="btn btn-success mt-3" disabled>Place Full Order</button>
      </div>

      <div id="placeOrderResult" style="margin-top:20px;"></div>
    </div>

    <!-- Track an Order -->
    <div id="track" style="display: none; opacity: 0;">
      <h1>Track An Order</h1>
      <p class="lead">Want to place a new order? <a href="#" id="to-order">Place an order.</a></p><br>

      <form id="trackOrderForm">
        <div class="row mb-3">
          <label for="orderid" class="col-4 col-form-label">Order ID</label>
          <div class="col-8">
            <input type="text" placeholder="Enter your Order ID" class="form-control" id="orderid" name="orderid" required>
          </div>
        </div>

        <button type="submit" class="btn btn-primary">Track Order</button>
      </form>

      <div id="trackOrderResult" style="margin-top:20px;"></div>
    </div>

  </main>

  <footer class="mt-auto text-white-50">
    <p>We hope you enjoy our food!</p>
  </footer>

</div>

</body>
</html>
